<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noon: Online Shopping UAE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <!-- navbar starts here -->

    <nav>
        <div class="nav_bar">
            <div class="logo">
                <img src="https://f.nooncdn.com/s/app/com/noon/design-system/logos/noon-logo-en.svg" alt="">
            </div>
            <div class="dubai">
                <img class="flag" src="https://f.nooncdn.com/s/app/com/common/images/flags/ae.svg" alt="">
                <h6>Deliver to <br /> <span>Dubai</span></h6>
                <i class="fa-solid fa-angle-down "></i>
        
            </div>
            <div class="search_bar">
                <div class="search-bar">
                    <input type="search" placeholder="What are you looking for?">
                    
                </div>
            </div>
            <div class="arabic">
                العربية |
            </div>
            <div class="login">
                Login
                <i class="fa-regular fa-user">    |</i>
            </div>
            <div class="wishlist">
                Wishlist
                <i class="fa-regular fa-heart">|</i>
            </div>
            <div class="cart">
                Cart
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    
    <!-- navbar ends here -->

<script src="https://kit.fontawesome.com/7d298551ea.js" crossorigin="anonymous"></script>

</body>
</html>
